    <script type="text/javascript">
        function returnMoney() {
            alert($("#oid").text());
            $.ajax({
                type:"GET",
                url:"http://192.168.252.1:60000/back/back/returnMoney?oid="+$("#oid").text(),
                success:function (data) {
                    if (data==1){
                        alert("退款成功");
                    } else {
                        alert("退款失败");
                    }
                }

            });
        }
    </script>
